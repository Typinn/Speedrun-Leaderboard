<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="searchStyle.css">
    </head>
    <body>
        <div id="body">
            <form id="form" action="search.html">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit">Search</button>
            </form>
            <p1></p1>
        </div>
        
        <div id="contextMenu" class="hidden">
            <ul>
                
            </ul>
        </div>

        <div id="modalWindow" class="hidden">
            <div id="mainWindow">
                <div id="header">
                    <img src="../imagePlaceholder.jpg">
                    <div>
                        <h1>Game name</h1>
                        <h3>Category Name</h3>
                    </div>
                </div>
                <form action="../leaderboard.html">
                    <div class="modalElement">
                        <p>Leaderboard size (0 for maximum)</p>
                        <input name="count" type="number" value="0">
                        <input name="game" type="text" required class="hidden" id="game">
                        <input name="category" type="text" required class="hidden" id="category">
                    </div>
                    <div class="modalElement">
                        <p>Animation</p>
                        <input name="animated" id="modalCheckbox" type="checkbox" value="true" autocomplete="off">
                    </div>
                    <div id="animParam" class="hidden">
                        <div class="modalElement">
                            <p>Fixed Count</p>
                            <input name="stayCount" type="number" value="3">
                        </div>
                        <div class="modalElement">
                            <p>Animated Count</p>
                            <input name="switchCount" type="number" value="7">
                        </div>
                        <div class="modalElement">
                            <p>Speed</p>
                            <input name="speed" type="number" value="1">
                        </div>
                    </div>
                    <button type="button" onclick="hideModal()">Cancel</button>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
        
        <script src="config.js" async defer></script>
    </body>
</html>
